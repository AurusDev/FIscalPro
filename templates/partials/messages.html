{% if messages %}
<div class="space-y-2 mb-4">
    {% for message in messages %}
    <div class="rounded-lg px-4 py-3
        {% if message.tags == 'error' %} bg-red-500/20 border border-red-400/50
        {% elif message.tags == 'success' %} bg-emerald-500/20 border border-emerald-400/50
        {% else %} bg-white/10 border border-white/20 {% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
